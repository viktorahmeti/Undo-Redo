<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-container">
        <img src="imac.webp" id="photo">
    </div>

    <div class="controls-container">
        <div class="control-container">
            <label for="brightness">Brightness</label>
            <input type="range" min="0" max="200" name="" value="100" id="brightness">
        </div>
        <div class="control-container">
            <label for="contrast">Contrast</label>
            <input type="range" min="0" max="200" name="" value="100" id="contrast">
        </div>
        <div class="control-container">
            <label for="saturate">Saturation</label>
            <input type="range" min="0" max="200" name="" value="100" id="saturate">
        </div>
        <div class="control-container">
            <label for="sepia">Sepia</label>
            <input type="range" min="0" max="100" name="" value="0" id="sepia">
        </div>
    </div>

    <div class="buttons">
        <button id="undoButton" disabled>&leftarrow; Undo</button>
        <button id="redoButton" disabled>Redo &rightarrow;</button>
        <button id="resetButton">Reset</button>
        <button id="downloadButton" disabled>&downarrow; Download</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
